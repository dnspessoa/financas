<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
        <!-- <li class="breadcrumb-item active">Formulário de categória</li> -->
        <li class="breadcrumb-item active">{{_pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <!-- <h1 class="h2 border-left pl-2">Formulário de categória {{currentAction}}</h1> -->
        <!-- <h1 class="h2 border-left pl-2">Formulário de categória</h1> -->
        <h1 class="h2 border-left pl-2">{{_pageTitle}}</h1>
    </div>
    <div class="col-md">
        <a routerLink="/categories" class="btn btn-light float-right">Voltar</a>
    </div>
</div>


    <!-- <form> -->
    <!-- <form [formGroup]="_categoryForm"> --> -->
    <form [formGroup]="_categoryForm" (submit)="submitForm()">    

    <div class="card">
        <div class="heard">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input id="name" type="text" class="form-control" formControlName="name">
                    <!-- messagens de erro -->
                    <div class="text-danger" *ngIf="_categoryForm.get('name').invalid && _categoryForm.get('name').touched">
                        <div *ngIf="_categoryForm.get('name').errors.required">Dado obrigatório</div>
                        <div *ngIf="_categoryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
                    </div>

                </div>

                <div class="form group col-md-8">
                    <label for="description">Descrição</label>
                    <input id="description" type="text" class="form-control" formControlName="description">
                </div>
            </div>
        </div>

    </div>

    <button type="submit" class="btn btn-outline-primary btn-lg float-right mt-3">Salvar</button>
    <!-- <button [disabled]="_submittingForm || _categoryForm.invalid" type="submit" class="btn btn-outline-primary btn-lg float-right mt-3">Salvar</button> -->

    <!-- {{showSuccess}} -->

</form>
